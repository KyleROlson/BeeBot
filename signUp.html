<!DOCTYPE html>
<html>
<head>
	<link href="styles.css" rel="stylesheet" type="text/css">
	<script src="https://www.gstatic.com/firebasejs/5.8.2/firebase.js">
	</script>
	<script src="scripts.js">
	</script>
	<title>BeeBot</title>
</head>
<body>
	<svg height='100' width='56' xmlns='http://www.w3.org/2000/svg'>
	<path d='M28 0L28 34L0 50L0 84L28 100L56 84L56 50L28 34' fill='none' stroke='#ffeaa7' stroke-width='1'></path></svg>
	<div class="signInBox">
		<div class="container">
			<h1 class="signInTitle">BeeBot</h1><br>
			<br>
			<h5>Name</h5>
			<center>
				<input id="name">
			</center>
			<h5>Email Address</h5>
			<center>
				<input id="email">
			</center>
			<h5>Password</h5>
			<center>
				<input id="password" type="password">
			</center><br>
			<br>
			<center>
				<a href="#">
				<div id="signUpBtn">
					Sign Up
				</div></a>
			</center>
		</div>
	</div>
	<div id="code"></div>
	<script>
	            function svgToBase64Image(svgElement) {
	          var div = document.createElement('div');
	          div.appendChild(svgElement.cloneNode(true));
	          var b64 = window.btoa(div.innerHTML);
	          return 'data:image/svg+xml;base64,' + b64;
	         }
	         var svgs = document.getElementsByTagName('svg');
	         var urls = [];
	         for (var i = 0; i < svgs.length; i++)
	          urls.push('url("' + svgToBase64Image(svgs[i]) + '")');
	         var url = urls.join(',');
	         document.body.style.background = url;
	</script> 
	<script>
	   document.getElementById("signUpBtn").onclick = function() {signUp(document.getElementById("name").value,document.getElementById("email").value,document.getElementById("password").value);};
	       
	</script>
</body>
</html>
